    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">

        <div class="headername">
            <img src="logo.jpg" alt="logo" height="80px" width="80px"/>
            <h1>Trackify</h1>
        </div>
         <div class="my-line"></div>


         <section id="get-started-section" class="active-section">
            <h1>Welcome to your Expense Tracker!</h1>
            <button id="get-started-btn">Get Started</button>
        </section>



        <section id="input-fields-section" class="hidden-section">
            <div class="input-group">
                <label for="userName">Name:</label>
                <input type="text" id="userName" placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label for="userBalance">Balance:</label>
                <input type="number" id="userBalance" placeholder="Enter your balance" step="0.01">
            </div>

            <div class="button-group">
                 <button id="clear-btn" class="action-btn">Clear</button>
                <button id="enter-btn" class="action-btn">Enter</button>
            </div>
        </section>




    </div> <script src="script.js"></script>
</body>
</html>
